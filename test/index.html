<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jWalker: Mocha Unit Test Suite</title>
	<link href="lib/mocha/mocha.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<!-- Test framework output -->
	<div id="mocha"></div>

	<!-- Test framework setup -->
	<script type="text/javascript" src="lib/expect/expect.js"></script>
	<script type="text/javascript" src="lib/mocha/mocha.js"></script>
	<script type="text/javascript">
		mocha.setup('bdd');
	</script>

	<!-- Scripts under test -->
	<script type="text/javascript" src="../src/jWalker.js"></script>

	<!-- Test helpers -->
	<script type="text/javascript" src="helpers/TWTester.js"></script>

	<!-- Tests -->
	<script type="text/javascript" src="test.jWalker.js"></script>

	<!-- Test execution onReady -->
	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline or using file protocol -->
	<!-- <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
	<script type="text/javascript">window.jQuery || document.write('<script type="text/javascript" src="lib/jquery-1.7.1.min.js"><\/script>')</script>

	<script type="text/javascript">
		$(document).ready(function() {
			mocha.run().globals(['Node', 'NodeFilter']);
		});
	</script>
</body>
</html>
