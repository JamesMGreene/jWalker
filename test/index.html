<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jWalker: Mocha Unit Test Suite</title>
	<link href="lib/mocha/mocha.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
	<!-- Test framework output -->
	<div id="mocha"></div>

	<!-- Test framework setup -->
	<script type="text/javascript" src="lib/expect/expect.js"></script>
	<script type="text/javascript" src="lib/mocha/mocha.js"></script>
	<script type="text/javascript">
		mocha.setup('bdd');
	</script>

	<!-- Scripts under test -->
	<script type="text/javascript" src="../src/jWalker.js"></script>

	<!-- Test helpers -->
	<script type="text/javascript" src="helpers/TWTester.js"></script>

	<!-- Tests -->
	<script type="text/javascript" src="test.jWalker.js"></script>

	<!-- Test execution onReady -->
	<!-- Grab Google CDN's jQuery, with a protocol relative URL if using "http"/"https" protocol.
		If using "file" protocol, go straight for the local copy. -->
	<script type="text/javascript">
		(function() {
			var jqueryUrl = window.location.protocol === "file" ?
					"lib/jquery-1.7.1.min.js" :
					"//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js";
			document.write('<script type="text/javascript" src="' + jqueryUrl + '"><\/script>');
		})();
	</script>
	<!-- An extra fallback to local for if using "http"/"https" protocol but offline -->
	<script type="text/javascript">window.jQuery || document.write('<script type="text/javascript" src="lib/jquery-1.7.1.min.js"><\/script>');</script>

	<script type="text/javascript">
		$(document).ready(function() {
			// Basic pass/fail report for PhantomJS execution on TravisCI
			var mochaDone = function(failures) {
				this.mochaFailures = failures;
			};

			mocha.run(mochaDone).globals(['Node', 'NodeFilter']);
		});
	</script>
</body>
</html>
